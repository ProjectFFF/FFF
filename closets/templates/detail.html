  <div class="radio_button">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="options" id="option1" checked /> 반팔티
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option2" /> 맨투맨
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option3" /> 후드티

      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option5" /> 슬리브리스
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option6" /> 베스트
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="option7" /> 셔츠
      </label>
    </div>
    <hr />
    <div class="new_cloth">
      <form action="{% url 'create_c' %}" enctype="multipart/form-data" method = "POST">
        {% csrf_token %}
        <h4>옷명칭</h4>
        <input type="text" name="cloth_name_c" value="{{cloth.cloth_name}}" />
        <br />
        <br />
        <h4>어깨길이</h4>
        <input type="text" name="shoulder_c" value="{{cloth.shoulder}}" />
        <br />
        <br />
        <h4>가슴단면</h4>
        <input type="text" name="chest_c" value="{{cloth.chest}}" />
        <br />
        <br />
        <h4>팔길이</h4>
        <input type="text" name="arm_c" value="{{cloth.arm}}"/>
        <br />
        <br />
        <h4>총장</h4>
        <input type="text" name="total_length_c" value="{{cloth.total_length}}" />
        <br />
        <br />
        <h4>사진첨부</h4>
        <input type="file" name="image_c" value="{{cloth.image}}"/>
        <br />
        <br />
        
  
        
        <h4>쇼핑몰 링크</h4>
        <input type="text" name="shopping_link" />
        <br />
        <br />
        <h4>스타일 태그</h4>
        <input type="text" name="tag" />
        <br />
        <br />
        <h4>한 줄 후기</h4>
        <input type="text" name="review" />
        <br />
        <br />
        <input class="btn btn-dark" type="submit" value="입력" />
        <br />
        <br />
      </form>
    </div>
