{% extends 'base.html'%} {% load static %} {% block design %}
<link rel="stylesheet" href="{% static 'design.css'%}" type="text/css" />
{%endblock%} {% block contents %} {% csrf_token %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form class="col-12">
      <div class="form-group">
        <label>아이디</label>
        <input
          type="text"
          class="form-control"
          placeholder="아이디를 입력하세요"
          name="username"
          value=""
        />
      </div>
      <div class="form-group">
        <label>비밀번호</label>
        <input
          type="password"
          class="form-control"
          placeholder="비밀번호를 입력하세요"
          name="password"
          value=""
        />
      </div>

      <input
        class="btn btn-secondary btn-lg btn-block"
        type="submit"
        value="로그인"
      />
      <a
        class="btn btn-secondary btn-lg btn-block"
        href="{% url 'signup' %}"
        role="button"
        >회원가입</a
      >
      <br />
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">아이디 찾기</a></li>
            <li class="breadcrumb-item"><a href="#">비밀번호 찾기</a></li>
          </ol>
        </nav>
      </div>
    </form>
  </div>
</div>

{%endblock%}
