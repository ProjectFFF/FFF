{% extends 'base.html'%} {% load static %} {% block design %}
<link rel="stylesheet" href="{% static 'design.css'%}" type="text/css" />
{%endblock%} {% block contents %}
<div id="first">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <form class="col-12" method="POST" action="{%url 'signup'%}">
        {% csrf_token %}
        <div class="form-group">
          <label for="formGroupExampleInput">아이디</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder=""
            name="id"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder=""
            name="password1"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput3">비밀번호 재확인</label>
          <input
            type="password"
            class="form-control"
            id="formGroupExampleInput3"
            placeholder=""
            name="password2"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput9">이름</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput9"
            placeholder=""
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput4">닉네임</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput4"
            placeholder=""
            name="nickname"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput5">나이</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput5"
            placeholder=""
            name="age"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput6">성별</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput6"
            placeholder=""
            name="gender"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput10">신장</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput10"
            placeholder=""
            name="height"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput11">몸무게</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput11"
            placeholder=""
            name="weight"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput7">이메일</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput7"
            placeholder=""
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput8">휴대전화</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput8"
            placeholder=""
            name="phone_number"
          />
        </div>
        <input
          class="btn btn-secondary btn-lg btn-block"
          type="submit"
          value="가입하기"
        />
      </form>
    </div>
  </div>
</div>
{%endblock%}
