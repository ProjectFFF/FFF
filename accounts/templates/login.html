{% extends 'base.html'%} {% load static %} {% block design %}
<link rel="stylesheet" href="{% static 'design.css'%}" type="text/css" />
{%endblock%} {% block contents %}

<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form class="col-12">
      <form method="POST" action="{%url 'login'%}">
        {% csrf_token %}
        <div class="form-group">
          <label for="formGroupExampleInput">아이디</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="아이디를 입력하세요"
            name="id"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">비밀번호</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="비밀번호를 입력하세요"
            name="password"
          />
        </div>

        <a class="btn btn-secondary btn-lg btn-block" href="" role="button"
          >로그인</a
        >
        <a
          class="btn btn-secondary btn-lg btn-block"
          href="{% url 'signup' %}"
          role="button"
          >회원가입</a
        >
        <br />
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">아이디 찾기</a></li>
            <li class="breadcrumb-item"><a href="#">비밀번호 찾기</a></li>
          </ol>
        </nav>
      </form>
    </form>
  </div>
</div>

{%endblock%}
